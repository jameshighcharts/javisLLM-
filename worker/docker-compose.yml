services:
  benchmark-worker:
    build:
      context: ..
      dockerfile: worker/Dockerfile
    env_file:
      - ../.env.monthly
    environment:
      WORKER_QUEUE_NAME: benchmark_jobs
      WORKER_VT_SECONDS: "120"
      WORKER_POLL_QTY: "1"
      WORKER_EMPTY_SLEEP_SECONDS: "2"
      WORKER_IDLE_EXIT_SECONDS: "300"
    restart: unless-stopped
